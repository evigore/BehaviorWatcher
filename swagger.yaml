          schema:
            $ref: '#/definitions/Error'
  
  /senders/{senderId}:
    get:
      description: Get concrete sender in system
      tags:
        - Sender
      produces:
      - application/json
      parameters:
      - name: senderId
        in: path
        required: true
        type: integer
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items:
              $ref: '#/definitions/SenderModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
