definitions:
  MetricModel:
    type: "object"
    properties:
      id:
        type: "integer"
      userId:
        type: "integer"
      taskId:
        type: "integer"
      taskCopied:
        type: "boolean"
      taskViewed:
        type: "boolean"
      readingTime:
        type: "integer"
  
  MetricExtendedModel:
    type: "object"
    properties:
      id:
        type: "integer"
      userId:
        type: "integer"
      taskId:
        type: "integer"
      taskCopied:
        type: "boolean"
      taskViewed:
        type: "boolean"
      readingTime:
        type: "integer"
      receivers:
        type: array
        items:
          $ref: '#/definitions/ReceiverModel'
      senders:
        type: array
        items:
          $ref: '#/definitions/SenderModel'
      
  CreateMetricModel:
    type: "object"
    properties:
      userId:
        type: "integer"
      taskId:
        type: "integer"
      taskCopied:
        type: "boolean"
        default: false
      taskViewed:
        type: "boolean"
        default: false
      readingTime:
        type: "integer"
    required:
      - usedId
      - taskId
        
  EditMetricModel:
    type: "object"
    properties:
      userId:
        type: "integer"
      taskId:
        type: "integer"
      taskCopied:
        type: "boolean"
      taskViewed:
        type: "boolean"
      readingTime:
        type: "integer"
        
  ReceiverModel:
    type: "object"
    properties:
      metricId:
        type: "integer"
        example: 2
      userId:
        type: "integer"
        example: 7
    required:
      - userId
      - metricId
    
  SenderModel:
    type: "object"
    properties:
      metricId:
        type: "integer"
        example: 13
      userId:
        type: "integer"
        example: 9
    required:
      - userId
      - metricId

  Error:
    title: Error message
    type: object
    properties:
      message:
        type: string
    required:
      - message