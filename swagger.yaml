          schema:
            $ref: '#/definitions/Error'
    delete:
      description: Delete concrete receiver
      tags:
        - Receiver
      produces:
      - application/json
      parameters:
      - name: receiverId
        in: path
        required: true
        type: string
        description: ''
      responses:
        '200':
          description: OK.
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 'OK'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'     
  
  /metrics/{metricId}/senders:
    get:
      description: List of senders of current metric.
      tags:
        - Sender
      produces:
      - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: integer
        description: ''
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items:
