          schema:
            $ref: '#/definitions/Error'
    delete:
      description: Delete concrete sender
      tags:
        - Sender
      produces:
      - application/json
      parameters:
      - name: senderId
        in: path
        required: true
        type: string
        description: ''
      responses:
        '200':
          description: OK.
          schema:
            type: object
