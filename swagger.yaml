swagger: "2.0"
info:
  description: "Description"
  version: "1.0.0"
  title: "BehaviorWatcher"
  termsOfService: "http://swagger.io/terms/"
host: "example.com"
basePath: "/path"
schemes:
- "https"
- "http"
paths:
  /metrics:
    get:
      description: List of all metrics in system.
      tags:
        - Metric
      produces:
        - application/json
      parameters:
      - name: userId
        in: query
        type: integer
      - name: taskId
        in: query
        type: integer
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items:
              $ref: '#/definitions/MetricModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    post:
      description: Create new metric in system.
      tags:
        - Metric
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/CreateMetricModel'
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/MetricModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'

  /metrics/{metricId}:
    get:
      description: Get concrete metric in system
      tags:
        - Metric
      produces:
        - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/MetricModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    patch:
      description: Edit data for concrete metric
      tags:
        - Metric
      produces:
      - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: string
      - name: Body
        in: body
        required: true
        description: ''
        schema:
          $ref: '#/definitions/EditMetricModel'
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/MetricModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    delete:
      description: Delete concrete metric
      tags:
        - Metric
      produces:
      - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: string
      responses:
        '200':
          description: OK.
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 'OK'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  
  /metrics/{metricId}/receivers:
    get:
      description: List of receivers of current metric.
      tags:
        - Receiver
      produces:
      - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: integer
        description: ''
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items:
              $ref: '#/definitions/ReceiverModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
    post:
      description: Add receivers to current metric
      tags:
      - Receiver
      produces:
      - application/json
      parameters:
      - name: metricId
        in: path
        required: true
        type: integer
      - name: Body
        in: body
        required: true
        schema:
          type: array
          items:
            type: integer
          example: [2, 7]
      responses:
        '200':
          description: OK.
          schema:
            type: array
            items:
              $ref: '#/definitions/MetricExtendedModel'
        '400':
          description: Bad request. If some data are strange
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/Error'
  
  /receivers/{receiverId}:
    get:
      description: Get concrete receiver in system
      tags:
        - Receiver
      produces:
      - application/json
      parameters:
      - name: receiverId
